	<h1 align="center">Vista de registro de estudiante</h1>
	<br></br>
	<br></br>
		
	<p th:if="${error != null}" th:text="${error}" class="bg-danger"></p>
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> 
	<table style="margin: 0 auto;">
		<tr>
			<td>Numero identificacion: </td>
			<td th:text="${estudiante.numeroIdentificacion}"></td>
		</tr>
		
		<tr>
			<td>Tipo documento: </td>
			<td th:text="${estudiante.tipoDocumentoIdentificacion}"></td>
		</tr>

		<tr>
			<td>Nombre: </td>
			<td th:text="${estudiante.nombre}"></td>
		</tr>
		
		<tr>
			<td>Apellido: </td>
			<td th:text="${estudiante.apellido}"></td>
		</tr>
		
		<tr>
			<td>Fecha Nacimiento: </td>
			<td th:text="${estudiante.fechaNacimiento}"></td>
		</tr>
		
		<tr>
			<td>Correo electronico: </td>
			<td th:text="${estudiante.email}"></td>
		</tr>
		
		<!--  -->
		
		<tr>
			<td>Estrato: </td>
			<td th:text="${estudiante.estrato}"></td>
		</tr>
