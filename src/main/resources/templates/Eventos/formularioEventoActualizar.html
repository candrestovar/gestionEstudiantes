<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout/principal :: page">
<body th:fragment="content">


      <h1>Formulario de registro de evento</h1>
	<div class="container">
	<form th:action="@{/eventos/{idevento}/actualizar(idevento=${evento.numeroIdentificacion})}" th:object="${evento}" method="post">
		<div class="form-group">
		    <label for="nombre">Nombre evento:</label>
			<input type="text" name="nombre" th:field="*{nombre}" value="" />
		</div>
		
		<div class="form-group">
		    <label for="apellido">Apellido evento:</label>
			<input class="form-control" type="text" name="apellido" th:field="*{apellido}" value="" />
		</div>
		
		<div class="form-group">
		    <label for="tipoDocumentoIdentificacion">Tipo de Documento:</label>
			<select class="form-control" name="tipoDocumentoIdentificacion" th:field="*{tipoDocumentoIdentificacion}">
				<option value="cc">Cédula</option>
				<option value="ti">Tarjeta de Indentidad</option>
				<option value="nd">Cedula Extrangeria</option>
			</select>
		</div>
		
		<div class="form-group">
		    <label for="numeroIdentificacion">Numero de Identificación:</label>
			<input class="form-control" type="text" name="numeroIdentificacion" value="" th:field="*{numeroIdentificacion}"/>
		</div>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> 
		
		<input class="btn btn-default" type="submit" value="Enviar" />
	</form>
	</div>
	
	
</body>
</html>
